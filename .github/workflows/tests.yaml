name: Automated Tests

on: [pull_request] 

jobs: 
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node v22
        uses: actions/setup-node@v4
        with: 
          node-version-file: '.nvmrc'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm run test